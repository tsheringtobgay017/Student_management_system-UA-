<script>

$("#acc_summiting").on("click", function () {
    var form = document.getElementById("leave_application");
    var data = new FormData(form);
    alert("data")
    $.ajax({
        type: 'POST',
        url: '/apply_leave',
        data: data,
        contentType: false,
        cache: false,
        processData: false,

        success: function (res) {
            swal("Information successfully saved", "Click Ok to continue", "success")
                .then(function () {
                    $('#acc_summiting').trigger('reset')
                    window.location = " "
                })
        },
    });
});
