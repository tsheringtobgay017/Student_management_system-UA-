<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-body"> <br><br><br>
                                <form action="" id="std_timetable">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label for="timetable" class="control-label col-sm-4 text-right" class="form-control-label">Upload Student Time Table :</label>
                                                <div class="col-sm-8">
                                                    <input type="file" class="upld-file" name="timetable_photo" id="timetable_photo">
                                                </div>
                                            </div>
                                        </div> 
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label for="class" class="control-label col-sm-4 text-right" class="form-control-label">Time Table for?(enter class) :</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control form-select" name="for_class" id="for_class">
                                                            <option value="">---Select One---</option>
                                                            <optsion value="VII">VII</option>
                                                            <option value="VIII">VIII</option>
                                                            <option value="IX">IX</option>
                                                            <option value="X">X</option>
                                                            <option value="XI">XI</option>
                                                            <option value="XII">XII</option>
                                                        </select>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label for="section" class="control-label col-sm-4 text-right" class="form-control-label">Time table for?(enter section) :</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control form-select" name="class_section" id="class_section">
                                                            <option value="">---Select One---</option>
                                                            <option value="A">A</option>
                                                            <option value="B">B</option>
                                                            <option value="C">C</option>
                                                            <option value="D">D</option>
                                                            <option value="E">E</option>
                                                            <option value="F">F</option>
                                                        </select>
                                                    </div>
                                                </div> <br><br>
                                            </div>
                                        </div>  
                                            <div class="modal-footer text-center">
                                                <button type="button" id="timetable" class="btn btn-primary">Save</button>
                                            </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    $("#timetable").on("click", function () {
        var form = document.getElementById("std_timetable");
        var data = new FormData(form);
        $.ajax({
            type: 'POST',
            url: '/save-timetable',
            data: data,
            contentType: false,
            cache: false,
            processData: false,

            success: function (res) {
                swal("Information successfully saved", "Click Ok to continue", "success")
                    .then(function () {
                        $('#std_timetable').trigger('reset')
                        window.location = "/timetable"
                    })
            },
        });
    });

</script>


{% endblock javascripts %} -->
